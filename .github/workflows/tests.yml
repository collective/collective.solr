name: collective.solr CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.10", "3.9", "3.8"]
        plone-version: ["5.2", "6.0"]
        solr-version: ["9.0.x", "9.1.x", "9.5.x"]
        exclude:
          - python-version: "3.11"
            plone-version: "5.2"
          - python-version: "3.10"
            plone-version: "5.2"
          - python-version: "3.9"
            plone-version: "5.2"
          - python-version: "3.8"
            plone-version: "5.2"
    steps:
      # git checkout
      - uses: actions/checkout@v5

      # python setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      # python cache
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # python install
      - run: pip install virtualenv
      - run: pip install wheel
      - name: pip install
        run: pip install -r requirements-${{ matrix.plone-version }}.x.txt

      # run pocompile for translation tests
      - run: pip install zest.pocompile
      - run: pocompile src

      # choose Plone version
      - name: choose Plone version
        run: sed -ie "s#plone-6.0.x.cfg#plone-${{ matrix.plone-version }}.x.cfg#" buildout.cfg

      # choose Solr version
      - name: choose Solr version
        run: sed -ie "s#solr-9.1.x.cfg#solr-${{ matrix.solr-version }}.cfg#" buildout.cfg

      # buildout
      - name: buildout
        run: buildout -t 10 -c buildout.cfg
        env:
          CI: true

      # test
      - name: test
        run: bin/test
